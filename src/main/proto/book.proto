syntax = "proto3";

option java_package = "grpc.server.server.g";
option java_multiple_files = true;

service BookService {
  rpc findByName(BookId) returns (BookObject) {}
  rpc allBooks(Empty) returns (BookList){}
}

message BookId {
  int64 id = 1;
}

message BookObject {
  int64 id = 1;
  string title = 2;
  int64 pageCount = 3;
}

message Empty{

}

message BookList{
  repeated BookObject book = 1;
}